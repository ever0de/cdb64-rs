language = "C"
header = "/* Generated by cbindgen: https://github.com/mozilla/cbindgen */"
include_guard = "CDB64_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
style = "type"                                                                                         

[parse]
parse_deps = false # Prevent parsing dependencies to avoid issues with complex internal types

[export]
include = [
	"CdbWriterFile",
	"CdbFile",
	"CdbData",
	# Add any other types that need to be exposed in the C header
]
prefix = "cdb_" # Optional: prefix for all generated C functions and types
